<div>
    <h2 id="page-heading">
        <span>Employee Skill Certificates</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-employee-skill-certificate" [routerLink]="['/employee-skill-certificate/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Employee Skill Certificate
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="employeeSkillCertificates">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Grade</span></th>
            <th><span>Date</span></th>
            <th><span>Certificate Type</span></th>
            <th><span>Employee Skill</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employeeSkillCertificate of employeeSkillCertificates ;trackBy: trackId">
                <td><a [routerLink]="['/employee-skill-certificate', employeeSkillCertificate.id, 'view' ]">{{employeeSkillCertificate.id}}</a></td>
                <td>{{employeeSkillCertificate.grade}}</td>
                <td>{{employeeSkillCertificate.date | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="employeeSkillCertificate.certificateTypeId">
                        <a [routerLink]="['../certificate-type', employeeSkillCertificate.certificateTypeId , 'view' ]" >{{employeeSkillCertificate.certificateTypeName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="employeeSkillCertificate.employeeSkillId">
                        <a [routerLink]="['../employee-skill', employeeSkillCertificate.employeeSkillId , 'view' ]" >{{employeeSkillCertificate.employeeSkillId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/employee-skill-certificate', employeeSkillCertificate.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/employee-skill-certificate', employeeSkillCertificate.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'employee-skill-certificate/'+ employeeSkillCertificate.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
